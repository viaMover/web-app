<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>img/socials/favicon.ico" />
    <link rel="shortcut icon" href="<%= BASE_URL %>img/socials/favicon.ico" />
    <link rel="preload" as="script" href="https://widget.intercom.io/widget/z9afldf5" />
    <link rel="apple-touch-icon-precomposed" href="<%= BASE_URL %>img/socials/apple-touch-icon.png" />
    <link rel="icon" href="<%= BASE_URL %>img/socials/apple-touch-icon.png" />
    <link rel="image_src" type="image/png" href="<%= BASE_URL %>img/socials/social.png" />
    <meta property="og:title" content="Mover - DeFi Savings Account." />
    <meta
      property="og:description"
      content="Mover is a DeFi Savings Account. Easiest way to trade, store, send, and earn interest on your crypto in a simple wallet with a debit card."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="<%= BASE_URL %>img/socials/social.png" />
    <meta name="twitter:title" content="Mover - DeFi Savings Account." />
    <meta
      name="twitter:description"
      content="Mover is a DeFi Savings Account. Easiest way to trade, store, send, and earn interest on your crypto in a simple wallet with a debit card."
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@viaMover" />
    <meta name="twitter:image" content="<%= BASE_URL %>img/socials/social.png" />
    <title>Mover App</title>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please
        enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <script src="<%= BASE_URL %>intercom-web-init.js"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@_nu/html-validator" /> -->
  </body>
</html>
